[ossConfig]
# 阿里云 OSS 配置
# 敏感信息建议通过环境变量配置，环境变量优先级高于配置文件
# 支持的环境变量：
#   OSS_ACCESS_KEY_ID      - 阿里云 AccessKey ID
#   OSS_ACCESS_KEY_SECRET  - 阿里云 AccessKey Secret
#   OSS_STS_ROLE_ARN       - STS 角色 ARN
#   OSS_ENDPOINT           - OSS Endpoint
#   OSS_BUCKET             - OSS Bucket 名称
#   OSS_REGION             - 区域
accessKeyID = ""           # 或设置环境变量 OSS_ACCESS_KEY_ID
accessKeySecret = ""       # 或设置环境变量 OSS_ACCESS_KEY_SECRET
stsRoleArn = ""            # 或设置环境变量 OSS_STS_ROLE_ARN，如 acs:ram::xxx:role/oss-web-upload
endpoint = ""              # OSS Endpoint，如 oss-cn-hangzhou.aliyuncs.com
bucket = ""                # OSS Bucket 名称
region = ""                # 区域，如 cn-hangzhou
uploadExpireSeconds = 900  # 上传凭证有效期（秒），默认15分钟
downloadExpireSeconds = 3600 # 下载URL有效期（秒），默认1小时
maxFileSize = 104857600    # 最大文件大小（字节），默认100MB
encryptedFilePrefix = "encrypted/" # 加密文件存储前缀